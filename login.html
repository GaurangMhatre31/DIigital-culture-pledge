{% extends "base.html" %}

{% block content %}
<!-- Admin Login Button in Top Right -->
<div class="row mb-3">
    <div class="col-12 text-end">
        <a href="{{ url_for('admin_login') }}" class="btn btn-outline-secondary btn-sm">
            <i class="fas fa-user-shield me-2"></i>
            Admin Login
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Digital Culture Platform
                </h4>
                <p class="mb-0 mt-2">Employee Login</p>
            </div>
            <div class="card-body">
                <form method="POST" id="serverLoginForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">Enter your name as registered in the database</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">Enter your email address</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Enter your password (default: engineer)</div>
                    </div>
                    <div class="d-grid mb-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Login (API)
                        </button>
                    </div>
                </form>
                <div id="apiLoginResult" class="alert mt-2 d-none"></div>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Only registered employees can access this system.
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
